<div class="qmgj-p-login">
	<div class="login-box">
		<div class="form-box">
			<h1 class="form-type">注册</h1>
			<form action="" ng-model="myform" name="myform" novalidate>
				<div class="form-item">
					<input type="text" placeholder="请输入用户名" required ng-model="username" name="username" ng-minlength = "2" ng-maxlength = "4">
					<div class="form-error" ng-show="myform.username.$dirty && myform.username.$error.required">请输入用户名</div>

					<div class="form-error" ng-show="myform.username.$dirty && (myform.username.$error.maxlength || myform.username.$error.minlength)">请输入2-4位用户名</div>
				</div>

				<div class="form-item">
					<input type="text" ng-model="phone" name="phone" required ng-pattern="/^(1[345678]\d{9})$/g" placeholder="请输入您的手机号">
					<div class="form-error" ng-show="myform.phone.$dirty && 
					myform.phone.$error.required">请输入你的手机号</div>

					<div class="form-error" ng-show="myform.phone.$dirty && 
					myform.phone.$error.pattern">您输入的号码有误，请检查</div>
				</div>

				<div class="form-item">
					<input type="password" ng-model="pwd" name="pwd" required ng-minlength="6" placeholder="请输入密码">
					<div class="form-error" ng-show="
					myform.pwd.$dirty
					&&(myform.pwd.$error.required || myform.pwd.$error.minlength)">请输入六位以上密码</div>
				</div>

				<div class="form-item">
					<input type="password" ng-model="newPwd" name="newPwd" required placeholder="请输入密码">
					<div class="form-error" ng-show="
					newPwd!=pwd && myform.newPwd.$dirty">输入的密码不一致</div>
				</div>

				<div class="form-btn" ng-class="{active:myform.$valid && pwd==newPwd}"
				 ng-click="regClick()">注册</div>

				<div class="form-choice clearfix">
					<div class="form-img"></div>
					<span>同意《全民共进协议》</span>
				</div>
				
				<div class="form-three">
					<h1 class="form-t-title">
						<div>第三方登录</div>
					</h1>
					<div class="form-t-icon">
						<span class="icon icon-weixin"></span>
						<span class="icon icon-qq"></span>
						<span class="icon icon-sina"></span>
					</div>
				</div>

			</form>
		</div>
		<div class="form-footer">
			<span>已有账户<a>登录</a></span>
		</div>
	</div>
</div>
